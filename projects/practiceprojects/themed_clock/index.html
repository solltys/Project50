<!DOCTYPE html><html><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><link      rel="stylesheet"      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="      crossorigin="anonymous"      referrerpolicy="no-referrer"    /><link rel="stylesheet" href="style.css" /><title>Themed Clock</title></head><body><div class="back_button"> <a href="../../index.html#category_projects"><img src="../../../assests/ready/icons/arrow_left_circle_icon_136939.png" alt="back_icon"> BACK</a></div><reference class="reference">    <p>This excersise was completed by Pawel Soltys taken from <a href="https://www.udemy.com/course/50-projects-50-days/">50 Projects In 50 Days - HTML, CSS &amp; JavaScript</a></p></reference><!-- Inspired by this dribbble shots -> 5958443-Alarm-clock--><button class="toggle">Dark mode</button><div class="clock-container">    <div class="clock">        <div class="needle hour"></div>        <div class="needle minute"></div>        <div class="needle second"></div>        <div class="center-point"></div>    </div>    <div class="time">12:00</div>    <div class="date">Monday, Nov <span class="circle">2</span></div></div><script src="script.js"></script></body></html>

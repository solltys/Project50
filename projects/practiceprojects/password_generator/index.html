<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="style.css"><title>Password Generator</title></head><body><div class="back_button"> <a href="../../index.html#category_projects"><img src="../../../assests/ready/icons/arrow_left_circle_icon_136939.png" alt="back_icon"> BACK</a></div><reference class="reference">    <p>This excersise was completed by Pawel Soltys taken from <a href="https://www.udemy.com/course/50-projects-50-days/">50 Projects In 50 Days - HTML, CSS &amp; JavaScript</a></p></reference><div class="container">    <h2>Password Generator</h2>    <div class="result-container"> <span id="result"></span>        <button class="btn" id="clipboard"><i class="far fa-clipboard"></i></button>    </div>    <div class="settings">        <div class="setting">            <label for="lenght">Password Length</label>            <input type="number" id="length" min="4" max="20" value="20">        </div>        <div class="setting">            <label for="uppercase">Include uppercase letters</label>            <input type="checkbox" id="uppercase" checked>        </div>        <div class="setting">            <label for="lowercase">Include lowercase letters</label>            <input type="checkbox" id="lowercase" checked>        </div>        <div class="setting">            <label for="numbers">Include numbers</label>            <input type="checkbox" id="numbers" checked>        </div>        <div class="setting">            <label for="symbols">Include symbols</label>            <input type="checkbox" id="symbols" checked>        </div>    </div>    <button class="btn btn-large" id="generate">Generate Password</button></div><script src="script.js"></script></body></html>

<!doctype html><html><head><meta charset="UTF-8"><title>Untitled Document</title><link href="../assests/css/style.css" rel="stylesheet" type="text/css">    <link href="../assests/css/style_contact.css" rel="stylesheet" type="text/css"></head><body>    <nav class="navbar">    <ul>        <li><a href="../index.html">Home</a></li>        <li><a href="https://www.pawelsoltys.com">About Me</a></li>    </ul></nav>    <main>    <section id="contact">        <div class="section-wrap flex-grid">            <div class="col">                <h3 class="footer-text">Let's talk</h3>                <h2 class="footer-text">Let's create the future</h2>                <p class="footer-text">Fill this out so I can learn more about you and your needs.</p>            </div>            <div id="footer-form" class="col-2">                <div class="footer-row">                    <input type="text" name="name" aria-required="true" aria-invalid="false" placeholder="First Name" required>                    <input type="text" name="lname" aria-required="true" aria-invalid="false" placeholder="Last Name" required>                </div>                <div class="footer-row">                    <input type="email" name="email" aria-required="true" aria-invalid="false" placeholder="Email" required>                    <select name="country" aria-invalid="false" aria-required="true" required aria-expanded="false">                        <option value="">Location</option>                        <option value="Malta">Malta</option>                        <option value="United Kingdom">United Kingdom</option>                        <option value="United States">United States</option>                        <option value="France">France</option>                        <option value="Other">Other</option>                    </select>                </div>                <div class="footer-row">                    <textarea name="message" cols="20" rows="4" aria-invalid="false" placeholder="Message" required></textarea>                </div>                <div class="footer-row">                    <button type="submit" value="Submit">Submit</button>                </div>            </div>        </div>    </section></main></body></html>
